<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Abstract Phoenix Enemy - Gold/Crimson, Radiating Wings -->
  <defs>
    <radialGradient id="e4glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#ffcc00" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#ff4400" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#440000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="e4body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffdd44"/>
      <stop offset="50%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#cc2200"/>
    </linearGradient>
    <linearGradient id="e4wing" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#ff4400" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#ff8800" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffdd00" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  <!-- Glow -->
  <circle cx="100" cy="90" r="95" fill="url(#e4glow)"/>
  <!-- Radiating light rays -->
  <line x1="100" y1="80" x2="100" y2="10" stroke="#ffdd00" stroke-width="1.5" opacity="0.3"/>
  <line x1="100" y1="80" x2="40" y2="25" stroke="#ffcc00" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="80" x2="160" y2="25" stroke="#ffcc00" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="80" x2="15" y2="65" stroke="#ffaa00" stroke-width="1" opacity="0.2"/>
  <line x1="100" y1="80" x2="185" y2="65" stroke="#ffaa00" stroke-width="1" opacity="0.2"/>
  <!-- Left wing - radiating feathers -->
  <path d="M85,90 Q50,55 10,30 Q25,60 20,75 Q40,55 45,80 Q50,60 60,82" fill="url(#e4wing)" stroke="#ffcc00" stroke-width="1.5"/>
  <path d="M80,100 Q40,85 5,75 Q25,90 20,105 Q40,90 50,105" fill="url(#e4wing)" stroke="#ff8800" stroke-width="1" opacity="0.8"/>
  <!-- Right wing -->
  <path d="M115,90 Q150,55 190,30 Q175,60 180,75 Q160,55 155,80 Q150,60 140,82" fill="url(#e4wing)" stroke="#ffcc00" stroke-width="1.5"/>
  <path d="M120,100 Q160,85 195,75 Q175,90 180,105 Q160,90 150,105" fill="url(#e4wing)" stroke="#ff8800" stroke-width="1" opacity="0.8"/>
  <!-- Body -->
  <ellipse cx="100" cy="100" rx="18" ry="28" fill="url(#e4body)" stroke="#ffdd00" stroke-width="2"/>
  <!-- Chest glow -->
  <ellipse cx="100" cy="95" rx="8" ry="10" fill="#ffee66" opacity="0.6"/>
  <!-- Head -->
  <circle cx="100" cy="68" r="13" fill="#ff8800" stroke="#ffdd00" stroke-width="2"/>
  <!-- Crown feathers -->
  <path d="M95,58 Q90,38 88,28" fill="none" stroke="#ffdd00" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M100,56 Q100,34 100,22" fill="none" stroke="#ffee44" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M105,58 Q110,38 112,28" fill="none" stroke="#ffdd00" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Crown tips -->
  <circle cx="88" cy="28" r="3" fill="#ffee66"/>
  <circle cx="100" cy="22" r="3.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="112" cy="28" r="3" fill="#ffee66"/>
  <!-- Beak -->
  <polygon points="95,72 100,82 105,72" fill="#ffaa00" stroke="#cc6600" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="93" cy="66" r="3.5" fill="#330000"/>
  <circle cx="93" cy="66" r="2" fill="#ff4400"/>
  <circle cx="94" cy="65" r="1" fill="#ffffff"/>
  <circle cx="107" cy="66" r="3.5" fill="#330000"/>
  <circle cx="107" cy="66" r="2" fill="#ff4400"/>
  <circle cx="108" cy="65" r="1" fill="#ffffff"/>
  <!-- Tail feathers -->
  <path d="M95,128 Q85,160 75,185" fill="none" stroke="#ff6600" stroke-width="3" stroke-linecap="round"/>
  <path d="M100,130 Q100,162 100,190" fill="none" stroke="#ff8800" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M105,128 Q115,160 125,185" fill="none" stroke="#ff6600" stroke-width="3" stroke-linecap="round"/>
  <path d="M92,126 Q75,155 60,178" fill="none" stroke="#cc4400" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M108,126 Q125,155 140,178" fill="none" stroke="#cc4400" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Tail tip glows -->
  <circle cx="75" cy="185" r="3" fill="#ffcc00" opacity="0.7"/>
  <circle cx="100" cy="190" r="3.5" fill="#ffee44" opacity="0.8"/>
  <circle cx="125" cy="185" r="3" fill="#ffcc00" opacity="0.7"/>
  <circle cx="60" cy="178" r="2" fill="#ff8800" opacity="0.5"/>
  <circle cx="140" cy="178" r="2" fill="#ff8800" opacity="0.5"/>
  <!-- Ember particles -->
  <circle cx="30" cy="45" r="2" fill="#ffcc00" opacity="0.6"/>
  <circle cx="170" cy="45" r="2" fill="#ffcc00" opacity="0.6"/>
  <circle cx="20" cy="95" r="1.5" fill="#ff6600" opacity="0.5"/>
  <circle cx="180" cy="95" r="1.5" fill="#ff6600" opacity="0.5"/>
  <circle cx="50" cy="150" r="1.5" fill="#ffaa00" opacity="0.4"/>
  <circle cx="150" cy="150" r="1.5" fill="#ffaa00" opacity="0.4"/>
</svg>