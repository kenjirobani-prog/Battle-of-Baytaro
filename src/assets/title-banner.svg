    <path d="M-14,8 Q-22,14 -16,22 Q-12,18 -12,10" fill="url(#bSeal)" stroke="#c8cce0" stroke-width="0.8"/>
    <path d="M14,8 Q22,14 16,22 Q12,18 12,10" fill="url(#bSeal)" stroke="#c8cce0" stroke-width="0.8"/>
    <ellipse cx="-8" cy="1" rx="3" ry="2" fill="#ffb8b8" opacity="0.3"/>
    <ellipse cx="8" cy="1" rx="3" ry="2" fill="#ffb8b8" opacity="0.3"/>
  </g>

