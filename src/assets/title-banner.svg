<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" width="600" height="480">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ccff"/>
      <stop offset="50%" stop-color="#0088ff"/>
      <stop offset="100%" stop-color="#aa44ff"/>
    </linearGradient>
    <linearGradient id="titleGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ccff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00ccff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bHoodie" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5cd65c"/>
      <stop offset="100%" stop-color="#3aaa3a"/>
    </linearGradient>
    <linearGradient id="bSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe0c2"/>
      <stop offset="100%" stop-color="#ffd1a8"/>
    </linearGradient>
    <linearGradient id="bHair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="100%" stop-color="#1a1a28"/>
    </linearGradient>
    <linearGradient id="bSeal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5ff"/>
      <stop offset="100%" stop-color="#dde0f0"/>
    </linearGradient>
    <linearGradient id="bRaccoon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9a8a72"/>
      <stop offset="100%" stop-color="#7a6a52"/>
    </linearGradient>
    <linearGradient id="kbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a4a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a5a"/>
      <stop offset="100%" stop-color="#2a2a44"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ========== LIGHTNING EFFECTS (behind everything) ========== -->
  <!-- Left lightning bolt -->
  <g filter="url(#glowStrong)" opacity="0.8">
    <path d="M120,80 L140,120 L125,122 L155,180 L130,140 L145,138 L120,80" fill="#00ccff" opacity="0.7"/>
    <path d="M122,82 L140,118 L127,120 L153,176 L132,140 L143,138 L122,82" fill="#ffffff" opacity="0.5"/>
  </g>
  <!-- Right lightning bolt -->
  <g filter="url(#glowStrong)" opacity="0.8">
    <path d="M480,80 L460,120 L475,122 L445,180 L470,140 L455,138 L480,80" fill="#00ccff" opacity="0.7"/>
    <path d="M478,82 L460,118 L473,120 L447,176 L468,140 L457,138 L478,82" fill="#ffffff" opacity="0.5"/>
  </g>
  <!-- Small sparks -->
  <circle cx="100" cy="100" r="2" fill="#00ddff" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="110" r="2" fill="#00ddff" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="60" r="1.5" fill="#ffdd00" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="440" cy="55" r="1.5" fill="#ffdd00" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="200" r="1.5" fill="#00ffaa" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="190" r="1.5" fill="#00ffaa" opacity="0.4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- ========== TITLE TEXT ========== -->
  <!-- "BATTLE OF BAYTARO" - main title -->
  <text x="300" y="42" text-anchor="middle" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="42" font-weight="900" fill="url(#titleGrad)" filter="url(#textGlow)" letter-spacing="4">BATTLE OF</text>
  <text x="300" y="88" text-anchor="middle" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="52" font-weight="900" fill="url(#titleGrad)" filter="url(#textGlow)" letter-spacing="6">BAYTARO</text>

  <!-- "湊太郎の戦い!" subtitle -->
  <text x="300" y="118" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="22" font-weight="700" fill="#ffdd00" filter="url(#glow)">湊太郎の戦い!</text>

  <!-- "タイピングバトル!" -->
  <text x="300" y="145" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#aaaacc" letter-spacing="3">タイピングバトル!</text>

  <!-- ========== SEAL (left) ========== -->
  <g transform="translate(160, 260)">
    <ellipse cx="0" cy="14" rx="18" ry="15" fill="url(#bSeal)" stroke="#c8cce0" stroke-width="1"/>
    <circle cx="0" cy="-2" r="15" fill="url(#bSeal)" stroke="#c8cce0" stroke-width="1"/>
    <circle cx="-5" cy="-4" r="3" fill="#1a1a2a"/>
