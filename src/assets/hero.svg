  <path d="M118,16 Q115,4 118,-1" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M148,20 Q156,10 162,8" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  <!-- Fringe -->
  <path d="M108,46 Q112,38 118,42 Q122,36 128,40 Q132,34 138,40 Q142,36 148,42 Q152,38 155,46" fill="url(#hhair)" stroke="none"/>
  <path d="M115,42 Q118,38 122,40" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <path d="M100,55 Q97,62 98,72" fill="#1a1a3e" stroke="none"/>
  <path d="M160,55 Q163,62 162,72" fill="#1a1a3e" stroke="none"/>

  <!-- === FACE === -->
  <!-- Eyes (sharp, determined) -->
  <path d="M116,52 L125,51 L125,64 L115,63 Z" fill="#ffffff" stroke="#222244" stroke-width="1.5"/>
  <path d="M135,51 L144,52 L145,63 L135,64 Z" fill="#ffffff" stroke="#222244" stroke-width="1.5"/>
  <ellipse cx="121" cy="58" rx="4" ry="5" fill="#00bbff"/>
  <ellipse cx="139" cy="58" rx="4" ry="5" fill="#00bbff"/>
  <circle cx="122" cy="57" r="2.2" fill="#0a0a3e"/>
  <circle cx="140" cy="57" r="2.2" fill="#0a0a3e"/>
  <circle cx="123" cy="55" r="2" fill="#ffffff"/>
  <circle cx="141" cy="55" r="2" fill="#ffffff"/>
  <circle cx="119" cy="60" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="137" cy="60" r="1" fill="#ffffff" opacity="0.6"/>
