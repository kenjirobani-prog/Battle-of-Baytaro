<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Special Attack - Large Circular Energy Spiral with Lightning, Blue/Gold -->
  <defs>
    <radialGradient id="spglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="25%" stop-color="#4488ff" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#0044cc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#001144" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spbolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffdd44"/>
      <stop offset="100%" stop-color="#ffaa00"/>
    </linearGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="95" fill="url(#spglow)"/>
  <!-- Energy spiral rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#2266dd" stroke-width="1.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#3388ff" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#4499ff" stroke-width="2" opacity="0.45"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="#55aaff" stroke-width="2.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#66bbff" stroke-width="2.5" opacity="0.55"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#77ccff" stroke-width="3" opacity="0.6"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#88ddff" stroke-width="3" opacity="0.7"/>
  <!-- Spiral arms -->
  <path d="M100,100 Q120,80 140,75 Q160,72 175,60" fill="none" stroke="#ffdd44" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M100,100 Q80,120 60,125 Q40,128 25,140" fill="none" stroke="#ffdd44" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M100,100 Q115,115 120,135 Q125,155 118,175" fill="none" stroke="#4499ff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M100,100 Q85,85 80,65 Q75,45 82,25" fill="none" stroke="#4499ff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Lightning bolt 1 - top-right -->
  <path d="M130,30 L120,55 L135,50 L118,80 L132,75 L115,100" fill="none" stroke="url(#spbolt)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M130,30 L120,55 L135,50 L118,80 L132,75 L115,100" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Lightning bolt 2 - bottom-left -->
  <path d="M70,170 L80,145 L65,150 L82,120 L68,125 L85,100" fill="none" stroke="url(#spbolt)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M70,170 L80,145 L65,150 L82,120 L68,125 L85,100" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Lightning bolt 3 - top-left -->
  <path d="M35,45 L55,60 L45,68 L72,85 L60,88 L85,100" fill="none" stroke="#ffcc33" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  <path d="M35,45 L55,60 L45,68 L72,85 L60,88 L85,100" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Lightning bolt 4 - bottom-right -->
  <path d="M165,155 L145,140 L155,132 L128,115 L140,112 L115,100" fill="none" stroke="#ffcc33" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  <path d="M165,155 L145,140 L155,132 L128,115 L140,112 L115,100" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
