<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 240" width="300" height="240">
  <!-- Hero - Minataro (湊太郎): Boy in green hoodie with seal and raccoon companions -->
  <defs>
    <linearGradient id="hoodie" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5cd65c"/>
      <stop offset="100%" stop-color="#3aaa3a"/>
    </linearGradient>
    <linearGradient id="hoodieDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3aaa3a"/>
      <stop offset="100%" stop-color="#2d8a2d"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe0c2"/>
      <stop offset="100%" stop-color="#ffd1a8"/>
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="100%" stop-color="#1a1a28"/>
    </linearGradient>
    <linearGradient id="sealBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5ff"/>
      <stop offset="100%" stop-color="#dde0f0"/>
    </linearGradient>
    <linearGradient id="raccoonBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9a8a72"/>
      <stop offset="100%" stop-color="#7a6a52"/>
    </linearGradient>
    <linearGradient id="raccoonTail" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9a8a72"/>
      <stop offset="100%" stop-color="#6a5a42"/>
    </linearGradient>
  </defs>

  <!-- === Shadow === -->
  <ellipse cx="150" cy="218" rx="90" ry="8" fill="#000000" opacity="0.15"/>

  <!-- ========== SEAL (left side) ========== -->
  <g transform="translate(42, 148)">
    <!-- Body -->
    <ellipse cx="0" cy="18" rx="22" ry="18" fill="url(#sealBody)" stroke="#c8cce0" stroke-width="1"/>
    <!-- Head -->
    <circle cx="0" cy="-2" r="18" fill="url(#sealBody)" stroke="#c8cce0" stroke-width="1"/>
    <!-- Eyes -->
    <circle cx="-6" cy="-4" r="3.5" fill="#1a1a2a"/>
    <circle cx="6" cy="-4" r="3.5" fill="#1a1a2a"/>
    <circle cx="-5" cy="-5.5" r="1.5" fill="#ffffff"/>
    <circle cx="7" cy="-5.5" r="1.5" fill="#ffffff"/>
    <!-- Nose -->
    <ellipse cx="0" cy="2" rx="2.5" ry="1.8" fill="#333"/>
    <!-- Mouth -->
    <path d="M-3,4 Q0,7 3,4" fill="none" stroke="#555" stroke-width="0.8"/>
    <!-- Whiskers -->
    <line x1="-6" y1="1" x2="-16" y2="-1" stroke="#bbb" stroke-width="0.6"/>
    <line x1="-6" y1="3" x2="-16" y2="4" stroke="#bbb" stroke-width="0.6"/>
    <line x1="6" y1="1" x2="16" y2="-1" stroke="#bbb" stroke-width="0.6"/>
    <line x1="6" y1="3" x2="16" y2="4" stroke="#bbb" stroke-width="0.6"/>
    <!-- Flippers -->
    <path d="M-18,10 Q-28,18 -20,28 Q-14,24 -14,14" fill="url(#sealBody)" stroke="#c8cce0" stroke-width="1"/>
    <path d="M18,10 Q28,18 20,28 Q14,24 14,14" fill="url(#sealBody)" stroke="#c8cce0" stroke-width="1"/>
    <!-- Tail -->
    <path d="M-6,34 Q-12,42 -8,46 Q-2,40 0,36" fill="url(#sealBody)" stroke="#c8cce0" stroke-width="0.8"/>
    <path d="M6,34 Q12,42 8,46 Q2,40 0,36" fill="url(#sealBody)" stroke="#c8cce0" stroke-width="0.8"/>
    <!-- Cheeks -->
    <ellipse cx="-10" cy="2" rx="4" ry="2.5" fill="#ffb8b8" opacity="0.35"/>
    <ellipse cx="10" cy="2" rx="4" ry="2.5" fill="#ffb8b8" opacity="0.35"/>
  </g>

  <!-- ========== BOY CHARACTER (center) ========== -->
  <g transform="translate(150, 0)">
    <!-- === LEGS === -->
    <rect x="-16" y="162" width="16" height="36" rx="4" fill="#2a2a3a" stroke="#1a1a28" stroke-width="1"/>
    <rect x="2" y="162" width="16" height="36" rx="4" fill="#2a2a3a" stroke="#1a1a28" stroke-width="1"/>

    <!-- Shoes -->
    <path d="M-20,194 Q-18,204 -8,206 Q0,208 4,202 L2,194 Z" fill="#2288aa" stroke="#1a6688" stroke-width="1"/>
    <path d="M-2,194 Q0,204 10,206 Q18,208 22,202 L20,194 Z" fill="#2288aa" stroke="#1a6688" stroke-width="1"/>
    <!-- Shoe details -->
    <line x1="-16" y1="200" x2="-2" y2="200" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
    <line x1="2" y1="200" x2="16" y2="200" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
    <!-- Sole -->
    <path d="M-20,204 Q-8,210 4,204" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <path d="M-2,204 Q10,210 22,204" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

    <!-- === BODY (Green Hoodie) === -->
    <path d="M-30,88 Q-34,80 -28,74 L-22,68 Q-10,60 8,60 Q26,60 32,68 L36,74 Q40,82 36,88 L38,160 Q22,168 0,168 Q-18,168 -32,160 Z" fill="url(#hoodie)" stroke="#2d8a2d" stroke-width="1.5"/>

    <!-- Hoodie center line -->
    <line x1="2" y1="74" x2="2" y2="164" stroke="#2d8a2d" stroke-width="1.5" opacity="0.5"/>
    <!-- Hoodie pocket -->
    <rect x="-18" y="124" width="40" height="18" rx="4" fill="url(#hoodieDark)" stroke="#2d8a2d" stroke-width="1" opacity="0.6"/>

    <!-- Hood -->
    <path d="M-22,68 Q-8,58 2,56 Q14,58 28,68" fill="none" stroke="#2d8a2d" stroke-width="2"/>
    <!-- Hood string circles -->
    <circle cx="-4" cy="78" r="2" fill="#2d8a2d"/>
    <circle cx="8" cy="78" r="2" fill="#2d8a2d"/>
    <!-- Hood strings -->
    <line x1="-4" y1="80" x2="-6" y2="92" stroke="#2d8a2d" stroke-width="1.2"/>
    <line x1="8" y1="80" x2="10" y2="92" stroke="#2d8a2d" stroke-width="1.2"/>

    <!-- === LEFT ARM === -->
    <path d="M-30,88 Q-42,96 -46,110 Q-48,122 -44,132" fill="none" stroke="url(#hoodie)" stroke-width="16" stroke-linecap="round"/>
    <path d="M-30,88 Q-42,96 -46,110 Q-48,122 -44,132" fill="none" stroke="#2d8a2d" stroke-width="1"/>
    <!-- Hand -->
    <circle cx="-44" cy="135" r="7" fill="url(#skin)" stroke="#ddb88a" stroke-width="1"/>

    <!-- === RIGHT ARM === -->
    <path d="M36,88 Q48,100 50,114 Q51,128 48,138" fill="none" stroke="url(#hoodie)" stroke-width="16" stroke-linecap="round"/>
    <path d="M36,88 Q48,100 50,114 Q51,128 48,138" fill="none" stroke="#2d8a2d" stroke-width="1"/>
    <!-- Hand -->
    <circle cx="48" cy="141" r="7" fill="url(#skin)" stroke="#ddb88a" stroke-width="1"/>

    <!-- === HEAD === -->
    <circle cx="2" cy="38" r="30" fill="url(#skin)" stroke="#ddb88a" stroke-width="1.5"/>

    <!-- === HAIR (Black, messy/spiky) === -->
    <path d="M-28,35 Q-30,15 -18,4 Q-10,-3 2,-6 Q14,-8 24,-2 Q34,4 36,16 Q38,28 36,38 Q30,26 22,22 Q14,18 2,16 Q-10,18 -18,22 Q-24,26 -28,35 Z" fill="url(#hair)" stroke="#1a1a28" stroke-width="1"/>
    <!-- Spiky hair tips -->
    <path d="M-18,4 Q-24,-6 -28,-10" fill="none" stroke="url(#hair)" stroke-width="6" stroke-linecap="round"/>
    <path d="M-6,-4 Q-8,-16 -4,-20" fill="none" stroke="url(#hair)" stroke-width="5" stroke-linecap="round"/>
    <path d="M10,-6 Q14,-18 18,-20" fill="none" stroke="url(#hair)" stroke-width="5" stroke-linecap="round"/>
    <path d="M24,-2 Q32,-10 38,-10" fill="none" stroke="url(#hair)" stroke-width="5" stroke-linecap="round"/>
    <path d="M32,10 Q40,2 44,2" fill="none" stroke="url(#hair)" stroke-width="4" stroke-linecap="round"/>
    <!-- Fringe -->
    <path d="M-20,28 Q-16,20 -10,24 Q-4,18 2,22 Q8,16 14,22 Q20,18 26,24 Q30,20 34,28" fill="url(#hair)" stroke="none"/>

    <!-- === FACE === -->
    <!-- Eyes (large, anime-style) -->
    <ellipse cx="-10" cy="36" rx="7" ry="8" fill="#ffffff" stroke="#2a2a3a" stroke-width="1.5"/>
    <ellipse cx="14" cy="36" rx="7" ry="8" fill="#ffffff" stroke="#2a2a3a" stroke-width="1.5"/>
    <!-- Iris -->
    <ellipse cx="-9" cy="37" rx="5" ry="6" fill="#4488cc"/>
    <ellipse cx="15" cy="37" rx="5" ry="6" fill="#4488cc"/>
    <!-- Pupil -->
    <circle cx="-8" cy="37" r="2.8" fill="#1a1a3a"/>
    <circle cx="16" cy="37" r="2.8" fill="#1a1a3a"/>
    <!-- Eye highlights -->
    <circle cx="-6" cy="34" r="2.2" fill="#ffffff"/>
    <circle cx="18" cy="34" r="2.2" fill="#ffffff"/>
    <circle cx="-11" cy="40" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="13" cy="40" r="1" fill="#ffffff" opacity="0.6"/>
    <!-- Eyebrows -->
    <path d="M-18,26 Q-12,22 -4,25" fill="none" stroke="#2a2a3a" stroke-width="2.2" stroke-linecap="round"/>
    <path d="M8,25 Q16,22 22,26" fill="none" stroke="#2a2a3a" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Nose -->
    <path d="M1,44 L2,47 L3,44" fill="none" stroke="#ddb88a" stroke-width="1.2"/>
    <!-- Mouth (confident smile) -->
    <path d="M-6,52 Q0,58 2,58 Q4,58 10,52" fill="none" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Cheeks -->
    <ellipse cx="-16" cy="46" rx="4" ry="2.5" fill="#ffb8b8" opacity="0.3"/>
    <ellipse cx="20" cy="46" rx="4" ry="2.5" fill="#ffb8b8" opacity="0.3"/>
    <!-- Ears -->
    <ellipse cx="-28" cy="38" rx="4" ry="6" fill="url(#skin)" stroke="#ddb88a" stroke-width="1"/>
    <ellipse cx="32" cy="38" rx="4" ry="6" fill="url(#skin)" stroke="#ddb88a" stroke-width="1"/>
  </g>

  <!-- ========== RACCOON (right side) ========== -->
  <g transform="translate(248, 136)">
    <!-- Body -->
    <ellipse cx="0" cy="24" rx="20" ry="22" fill="url(#raccoonBody)" stroke="#5a4a32" stroke-width="1"/>
    <!-- Belly -->
    <ellipse cx="0" cy="26" rx="12" ry="14" fill="#d4c8b0" stroke="none"/>
    <!-- Head -->
    <circle cx="0" cy="-2" r="18" fill="url(#raccoonBody)" stroke="#5a4a32" stroke-width="1"/>
    <!-- Face mask (raccoon markings) -->
    <path d="M-14,-6 Q-10,-12 0,-12 Q10,-12 14,-6 L12,2 Q6,6 0,6 Q-6,6 -12,2 Z" fill="#3a3028"/>
    <!-- Eyes (white patches) -->
    <ellipse cx="-7" cy="-4" rx="5" ry="4" fill="#e8e0d0"/>
    <ellipse cx="7" cy="-4" rx="5" ry="4" fill="#e8e0d0"/>
    <!-- Eye pupils -->
    <circle cx="-6" cy="-3" r="2.5" fill="#1a1a2a"/>
    <circle cx="8" cy="-3" r="2.5" fill="#1a1a2a"/>
    <circle cx="-5" cy="-4" r="1" fill="#ffffff"/>
    <circle cx="9" cy="-4" r="1" fill="#ffffff"/>
    <!-- Nose -->
    <ellipse cx="0" cy="2" rx="2.5" ry="2" fill="#222"/>
    <!-- Mouth -->
    <path d="M-2,4 Q0,6 2,4" fill="none" stroke="#444" stroke-width="0.8"/>
    <!-- Ears -->
    <path d="M-12,-16 Q-14,-26 -8,-22 Q-4,-18 -8,-14" fill="#9a8a72" stroke="#5a4a32" stroke-width="0.8"/>
    <path d="M12,-16 Q14,-26 8,-22 Q4,-18 8,-14" fill="#9a8a72" stroke="#5a4a32" stroke-width="0.8"/>
    <!-- Inner ears -->
    <path d="M-11,-17 Q-12,-23 -9,-20" fill="#d4c8b0"/>
    <path d="M11,-17 Q12,-23 9,-20" fill="#d4c8b0"/>
    <!-- Arms/paws -->
    <path d="M-16,14 L-22,20" stroke="#9a8a72" stroke-width="5" stroke-linecap="round"/>
    <path d="M16,14 L22,20" stroke="#9a8a72" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-23" cy="21" r="3.5" fill="#6a5a42"/>
    <circle cx="23" cy="21" r="3.5" fill="#6a5a42"/>
    <!-- Legs -->
    <path d="M-10,42 L-10,50" stroke="#9a8a72" stroke-width="5" stroke-linecap="round"/>
    <path d="M10,42 L10,50" stroke="#9a8a72" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="-10" cy="52" rx="4" ry="2.5" fill="#6a5a42"/>
    <ellipse cx="10" cy="52" rx="4" ry="2.5" fill="#6a5a42"/>
    <!-- Tail (striped) -->
    <path d="M14,36 Q30,30 32,18 Q34,8 28,0" fill="none" stroke="url(#raccoonTail)" stroke-width="8" stroke-linecap="round"/>
    <path d="M28,6 L32,6" stroke="#3a3028" stroke-width="8" stroke-linecap="butt" opacity="0.6"/>
    <path d="M30,14 L34,14" stroke="#3a3028" stroke-width="8" stroke-linecap="butt" opacity="0.6"/>
    <path d="M28,22 L32,22" stroke="#3a3028" stroke-width="8" stroke-linecap="butt" opacity="0.6"/>
    <!-- Cheeks -->
    <ellipse cx="-10" cy="2" rx="3" ry="2" fill="#ffb8b8" opacity="0.3"/>
    <ellipse cx="10" cy="2" rx="3" ry="2" fill="#ffb8b8" opacity="0.3"/>
  </g>
</svg>