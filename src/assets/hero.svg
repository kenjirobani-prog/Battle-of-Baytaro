<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 220" width="260" height="220">
  <!-- Hero - Minataro (湊太郎): Cool cyberpunk boy, no hat, spiky hair, with 2 plushie companions -->
  <defs>
    <linearGradient id="hjacket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22ddff"/>
      <stop offset="100%" stop-color="#0088cc"/>
    </linearGradient>
    <linearGradient id="hjacket2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#0a0a2a"/>
    </linearGradient>
    <linearGradient id="hpants" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#111122"/>
    </linearGradient>
    <linearGradient id="hskin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffddbb"/>
      <stop offset="100%" stop-color="#ffcc99"/>
    </linearGradient>
    <linearGradient id="hhair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#0a0a2a"/>
    </linearGradient>
    <linearGradient id="hglow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="plush1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffaa44"/>
      <stop offset="100%" stop-color="#dd7722"/>
    </linearGradient>
    <linearGradient id="plush2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#88bbff"/>
      <stop offset="100%" stop-color="#5588dd"/>
    </linearGradient>
  </defs>

  <!-- === ENERGY AURA (behind character) === -->
  <ellipse cx="130" cy="195" rx="60" ry="8" fill="#000000" opacity="0.2"/>
  <circle cx="130" cy="110" r="70" fill="url(#hglow)" opacity="0.15"/>

  <!-- === LEGS === -->
  <rect x="112" y="160" width="14" height="32" rx="4" fill="url(#hpants)" stroke="#0a0a1a" stroke-width="1.5"/>
  <rect x="132" y="160" width="14" height="32" rx="4" fill="url(#hpants)" stroke="#0a0a1a" stroke-width="1.5"/>
  <!-- Boots (cyber style) -->
  <path d="M108,188 Q110,196 119,198 Q126,200 128,196 L126,188 Z" fill="#1a1a3e" stroke="#00d4ff" stroke-width="1"/>
  <path d="M130,188 Q132,196 139,198 Q146,200 148,196 L146,188 Z" fill="#1a1a3e" stroke="#00d4ff" stroke-width="1"/>
  <line x1="112" y1="193" x2="124" y2="193" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
  <line x1="134" y1="193" x2="144" y2="193" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>

  <!-- === BODY (Cyber jacket) === -->
  <path d="M102,108 Q98,100 102,92 L106,86 Q118,78 138,78 Q152,78 156,86 L160,92 Q163,100 160,108 L162,158 Q145,166 130,166 Q115,166 98,158 Z" fill="url(#hjacket2)" stroke="#00d4ff" stroke-width="1.5"/>
  <line x1="130" y1="86" x2="130" y2="162" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <path d="M108,100 L152,100" stroke="#00d4ff" stroke-width="0.8" opacity="0.3"/>
  <path d="M106,120 L154,120" stroke="#00d4ff" stroke-width="0.8" opacity="0.3"/>
  <!-- Collar -->
  <path d="M112,88 Q120,82 130,84 Q140,82 148,88" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <!-- Chest emblem -->
  <polygon points="130,95 134,100 130,105 126,100" fill="#00d4ff" opacity="0.6"/>
  <polygon points="130,97 132,100 130,103 128,100" fill="#ffffff" opacity="0.4"/>
  <!-- Shoulder pads -->
  <path d="M100,95 Q96,90 100,85 L108,88 L106,98 Z" fill="url(#hjacket2)" stroke="#00d4ff" stroke-width="1"/>
  <path d="M160,95 Q164,90 160,85 L152,88 L154,98 Z" fill="url(#hjacket2)" stroke="#00d4ff" stroke-width="1"/>

  <!-- === LEFT ARM === -->
  <path d="M102,95 Q88,100 82,112 Q78,122 80,130" fill="none" stroke="url(#hjacket2)" stroke-width="14" stroke-linecap="round"/>
  <path d="M102,95 Q88,100 82,112 Q78,122 80,130" fill="none" stroke="#00d4ff" stroke-width="1"/>
  <circle cx="80" cy="133" r="7" fill="url(#hskin)" stroke="#cc9966" stroke-width="1.5"/>
  <rect x="74" y="125" width="12" height="4" rx="2" fill="#1a1a3e" stroke="#00d4ff" stroke-width="0.8"/>

  <!-- === RIGHT ARM === -->
  <path d="M160,95 Q172,105 174,120 Q175,132 172,140" fill="none" stroke="url(#hjacket2)" stroke-width="14" stroke-linecap="round"/>
  <path d="M160,95 Q172,105 174,120 Q175,132 172,140" fill="none" stroke="#00d4ff" stroke-width="1"/>
  <circle cx="172" cy="143" r="7" fill="url(#hskin)" stroke="#cc9966" stroke-width="1.5"/>
  <rect x="166" y="135" width="12" height="4" rx="2" fill="#1a1a3e" stroke="#00d4ff" stroke-width="0.8"/>

  <!-- === HEAD === -->
  <circle cx="130" cy="58" r="30" fill="url(#hskin)" stroke="#cc9966" stroke-width="1.5"/>

  <!-- === HAIR (Spiky, dark with cyan highlights) === -->
  <path d="M100,55 Q98,35 108,22 Q115,15 125,12 Q135,10 145,14 Q155,20 158,30 Q162,40 160,55 Q155,45 148,42 Q140,38 130,36 Q120,38 112,42 Q105,45 100,55 Z" fill="url(#hhair)" stroke="#0a0a2a" stroke-width="1"/>
  <path d="M108,22 Q100,10 96,5" fill="none" stroke="url(#hhair)" stroke-width="6" stroke-linecap="round"/>
  <path d="M120,15 Q115,2 118,-2" fill="none" stroke="url(#hhair)" stroke-width="5" stroke-linecap="round"/>
  <path d="M135,13 Q138,-2 142,-4" fill="none" stroke="url(#hhair)" stroke-width="5" stroke-linecap="round"/>
  <path d="M150,18 Q158,8 164,6" fill="none" stroke="url(#hhair)" stroke-width="5" stroke-linecap="round"/>
  <path d="M155,28 Q165,18 170,16" fill="none" stroke="url(#hhair)" stroke-width="4" stroke-linecap="round"/>
