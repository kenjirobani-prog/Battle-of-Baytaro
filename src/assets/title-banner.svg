    <rect x="80" y="6" width="22" height="14" rx="2" fill="url(#keyGrad)" stroke="#555577" stroke-width="0.8"/>
    <text x="91" y="16" text-anchor="middle" font-family="monospace" font-size="8" fill="#88aacc">O</text>
    <rect x="106" y="6" width="22" height="14" rx="2" fill="url(#keyGrad)" stroke="#555577" stroke-width="0.8"/>
    <text x="117" y="16" text-anchor="middle" font-family="monospace" font-size="8" fill="#88aacc">P</text>
    <!-- Row 2 -->
