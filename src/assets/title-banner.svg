    <path d="M25,14 Q29,14 29,14" stroke="#3a3028" stroke-width="6" opacity="0.5"/>
    <path d="M23,22 Q27,22 27,22" stroke="#3a3028" stroke-width="6" opacity="0.5"/>
    <ellipse cx="-8" cy="1" rx="3" ry="1.5" fill="#ffb8b8" opacity="0.3"/>
    <ellipse cx="8" cy="1" rx="3" ry="1.5" fill="#ffb8b8" opacity="0.3"/>
  </g>

