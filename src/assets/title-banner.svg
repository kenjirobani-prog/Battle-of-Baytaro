    <circle cx="6" cy="-5" r="1.2" fill="#ffffff"/>
    <ellipse cx="0" cy="1" rx="2" ry="1.5" fill="#333"/>
    <path d="M-2.5,3 Q0,5.5 2.5,3" fill="none" stroke="#555" stroke-width="0.7"/>
    <line x1="-5" y1="0" x2="-13" y2="-1" stroke="#bbb" stroke-width="0.5"/>
    <line x1="-5" y1="2" x2="-13" y2="3" stroke="#bbb" stroke-width="0.5"/>
