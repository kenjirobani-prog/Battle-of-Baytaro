<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Attack Effect - Slashing/Impact, Yellow/White Energy Burst -->
  <defs>
    <radialGradient id="atkglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#ffee44" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff8800" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="atkslash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffee44"/>
      <stop offset="100%" stop-color="#ffaa00"/>
    </linearGradient>
  </defs>
  <!-- Central impact glow -->
  <circle cx="100" cy="100" r="80" fill="url(#atkglow)"/>
  <!-- Impact core -->
  <circle cx="100" cy="100" r="15" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="100" r="10" fill="#ffee88"/>
  <circle cx="100" cy="100" r="5" fill="#ffffff"/>
  <!-- Main slash lines - radiating outward -->
  <!-- Large slashes -->
  <line x1="100" y1="100" x2="30" y2="25" stroke="url(#atkslash)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="170" y2="25" stroke="url(#atkslash)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="25" y2="170" stroke="url(#atkslash)" stroke-width="3.5" stroke-linecap="round" opacity="0.85"/>
  <line x1="100" y1="100" x2="175" y2="170" stroke="url(#atkslash)" stroke-width="3.5" stroke-linecap="round" opacity="0.85"/>
  <!-- Medium slashes -->
  <line x1="100" y1="100" x2="15" y2="95" stroke="#ffdd33" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="100" y1="100" x2="185" y2="95" stroke="#ffdd33" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="100" y1="100" x2="100" y2="15" stroke="#ffdd33" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="100" y1="100" x2="100" y2="185" stroke="#ffdd33" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <!-- Small accent slashes -->
  <line x1="100" y1="100" x2="45" y2="55" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="100" x2="155" y2="55" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="100" x2="45" y2="145" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="100" x2="155" y2="145" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="100" x2="55" y2="25" stroke="#ffaa00" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="145" y2="175" stroke="#ffaa00" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="145" y2="25" stroke="#ffaa00" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="55" y2="175" stroke="#ffaa00" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <!-- Curved slash arcs -->
  <path d="M60,40 Q45,55 55,70" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M140,40 Q155,55 145,70" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M60,160 Q45,145 55,130" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M140,160 Q155,145 145,130" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <!-- Speed lines -->
  <line x1="20" y1="50" x2="35" y2="60" stroke="#ffdd44" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="180" y1="50" x2="165" y2="60" stroke="#ffdd44" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="20" y1="150" x2="35" y2="140" stroke="#ffdd44" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="180" y1="150" x2="165" y2="140" stroke="#ffdd44" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Sparkle particles -->
  <circle cx="35" cy="30" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="165" cy="30" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="30" cy="165" r="2" fill="#ffee44" opacity="0.7"/>
  <circle cx="170" cy="165" r="2" fill="#ffee44" opacity="0.7"/>
  <circle cx="15" cy="100" r="2" fill="#ffdd44" opacity="0.6"/>
  <circle cx="185" cy="100" r="2" fill="#ffdd44" opacity="0.6"/>
  <circle cx="100" cy="15" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="100" cy="185" r="2" fill="#ffffff" opacity="0.7"/>
  <!-- Inner shockwave ring -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#ffdd44" stroke-width="1.5" opacity="0.3"/>
</svg>