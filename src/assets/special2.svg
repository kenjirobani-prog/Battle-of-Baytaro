      <stop offset="0%" stop-color="#00d4ff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#0088ff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#ff00ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8800ff" stop-opacity="0"/>
