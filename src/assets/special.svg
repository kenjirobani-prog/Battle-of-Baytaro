  <circle cx="100" cy="100" r="15" fill="#2255cc" stroke="#88ccff" stroke-width="2" opacity="0.9"/>
  <circle cx="100" cy="100" r="10" fill="#4488ff" opacity="0.8"/>
  <circle cx="100" cy="100" r="6" fill="#aaddff" opacity="0.9"/>
  <circle cx="100" cy="100" r="3" fill="#ffffff"/>
  <!-- Gold accents on orb -->
  <circle cx="100" cy="100" r="18" fill="none" stroke="#ffdd44" stroke-width="1.5" opacity="0.6" stroke-dasharray="4 6"/>
  <!-- Spark points at lightning tips -->
  <circle cx="130" cy="30" r="3" fill="#ffee66" opacity="0.9"/>
  <circle cx="70" cy="170" r="3" fill="#ffee66" opacity="0.9"/>
  <circle cx="35" cy="45" r="2.5" fill="#ffdd44" opacity="0.8"/>
  <circle cx="165" cy="155" r="2.5" fill="#ffdd44" opacity="0.8"/>
  <!-- Spiral end glows -->
  <circle cx="175" cy="60" r="3" fill="#ffdd44" opacity="0.7"/>
  <circle cx="25" cy="140" r="3" fill="#ffdd44" opacity="0.7"/>
  <circle cx="118" cy="175" r="2.5" fill="#4499ff" opacity="0.6"/>
  <circle cx="82" cy="25" r="2.5" fill="#4499ff" opacity="0.6"/>
  <!-- Floating energy particles -->
  <circle cx="150" cy="40" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="160" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="170" cy="100" r="1.5" fill="#88ccff" opacity="0.5"/>
  <circle cx="30" cy="100" r="1.5" fill="#88ccff" opacity="0.5"/>
  <circle cx="100" cy="15" r="1.5" fill="#ffdd44" opacity="0.5"/>
  <circle cx="100" cy="185" r="1.5" fill="#ffdd44" opacity="0.5"/>
  <circle cx="155" cy="145" r="1" fill="#ffee88" opacity="0.4"/>
  <circle cx="45" cy="55" r="1" fill="#ffee88" opacity="0.4"/>
</svg>