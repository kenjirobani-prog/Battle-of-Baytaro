    <path d="M30,40 Q42,52 43,64 Q44,78 40,86" fill="none" stroke="#2d8a2d" stroke-width="0.8"/>
    <circle cx="40" cy="89" r="6" fill="url(#bSkin)" stroke="#ddb88a" stroke-width="0.8"/>

    <!-- Head -->
    <circle cx="3" cy="-10" r="26" fill="url(#bSkin)" stroke="#ddb88a" stroke-width="1.2"/>

    <!-- Hair -->
    <path d="M-22,-12 Q-24,-30 -14,-40 Q-6,-47 4,-50 Q14,-52 22,-46 Q30,-40 32,-28 Q34,-18 32,-10 Q26,-22 18,-26 Q10,-30 2,-30 Q-8,-28 -14,-24 Q-20,-18 -22,-12 Z" fill="url(#bHair)" stroke="#1a1a28" stroke-width="0.8"/>
    <path d="M-14,-40 Q-20,-50 -24,-54" fill="none" stroke="url(#bHair)" stroke-width="5" stroke-linecap="round"/>
    <path d="M-4,-48 Q-6,-60 -2,-64" fill="none" stroke="url(#bHair)" stroke-width="4.5" stroke-linecap="round"/>
    <path d="M10,-50 Q14,-62 18,-64" fill="none" stroke="url(#bHair)" stroke-width="4.5" stroke-linecap="round"/>
    <path d="M22,-46 Q30,-54 36,-54" fill="none" stroke="url(#bHair)" stroke-width="4.5" stroke-linecap="round"/>
    <path d="M30,-36 Q38,-42 42,-40" fill="none" stroke="url(#bHair)" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Fringe -->
    <path d="M-16,-18 Q-12,-26 -8,-22 Q-2,-28 4,-24 Q10,-30 16,-24 Q20,-28 26,-20" fill="url(#bHair)" stroke="none"/>

    <!-- Eyes -->
    <ellipse cx="-8" cy="-12" rx="6" ry="7" fill="#ffffff" stroke="#2a2a3a" stroke-width="1.2"/>
    <ellipse cx="14" cy="-12" rx="6" ry="7" fill="#ffffff" stroke="#2a2a3a" stroke-width="1.2"/>
    <ellipse cx="-7" cy="-11" rx="4.5" ry="5.5" fill="#4488cc"/>
    <ellipse cx="15" cy="-11" rx="4.5" ry="5.5" fill="#4488cc"/>
    <circle cx="-6" cy="-11" r="2.5" fill="#1a1a3a"/>
    <circle cx="16" cy="-11" r="2.5" fill="#1a1a3a"/>
    <circle cx="-4.5" cy="-13.5" r="2" fill="#ffffff"/>
    <circle cx="17.5" cy="-13.5" r="2" fill="#ffffff"/>
    <circle cx="-9" cy="-8" r="0.8" fill="#ffffff" opacity="0.6"/>
    <circle cx="13" cy="-8" r="0.8" fill="#ffffff" opacity="0.6"/>
    <!-- Eyebrows -->
    <path d="M-14,-22 Q-9,-26 -2,-23" fill="none" stroke="#2a2a3a" stroke-width="2" stroke-linecap="round"/>
    <path d="M8,-23 Q15,-26 20,-22" fill="none" stroke="#2a2a3a" stroke-width="2" stroke-linecap="round"/>
    <!-- Nose -->
    <path d="M2,-2 L3,1 L4,-2" fill="none" stroke="#ddb88a" stroke-width="1"/>
    <!-- Mouth -->
    <path d="M-4,5 Q2,10 3,10 Q4,10 10,5" fill="none" stroke="#444" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Cheeks -->
    <ellipse cx="-13" cy="0" rx="3.5" ry="2" fill="#ffb8b8" opacity="0.3"/>
    <ellipse cx="19" cy="0" rx="3.5" ry="2" fill="#ffb8b8" opacity="0.3"/>
    <!-- Ears -->
