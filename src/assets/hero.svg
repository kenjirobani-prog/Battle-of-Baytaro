    <circle cx="0" cy="-8" r="11" fill="#ffbb55" stroke="#aa5500" stroke-width="1.2"/>
    <polygon points="-9,-16 -6,-26 -2,-15" fill="#ffbb55" stroke="#aa5500" stroke-width="1"/>
    <polygon points="9,-16 6,-26 2,-15" fill="#ffbb55" stroke="#aa5500" stroke-width="1"/>
    <polygon points="-7,-17 -6,-23 -3,-16" fill="#ff8866" opacity="0.6"/>
    <polygon points="7,-17 6,-23 3,-16" fill="#ff8866" opacity="0.6"/>
    <circle cx="-4" cy="-9" r="3" fill="#111111"/>
    <circle cx="4" cy="-9" r="3" fill="#111111"/>
    <circle cx="-3" cy="-10" r="1.2" fill="#ffffff"/>
    <circle cx="5" cy="-10" r="1.2" fill="#ffffff"/>
    <ellipse cx="0" cy="-5" rx="1.5" ry="1" fill="#ff6644"/>
    <path d="M-2,-4 Q0,-2 2,-4" fill="none" stroke="#aa5500" stroke-width="0.8"/>
    <line x1="-5" y1="-6" x2="-14" y2="-8" stroke="#aa5500" stroke-width="0.6" opacity="0.5"/>
    <line x1="-5" y1="-4" x2="-14" y2="-4" stroke="#aa5500" stroke-width="0.6" opacity="0.5"/>
    <line x1="5" y1="-6" x2="14" y2="-8" stroke="#aa5500" stroke-width="0.6" opacity="0.5"/>
    <line x1="5" y1="-4" x2="14" y2="-4" stroke="#aa5500" stroke-width="0.6" opacity="0.5"/>
    <path d="M10,14 Q18,10 20,4 Q22,-2 18,-6" fill="none" stroke="#ffaa44" stroke-width="4" stroke-linecap="round"/>
    <path d="M-10,2 L-16,6" stroke="#ffaa44" stroke-width="3" stroke-linecap="round"/>
    <path d="M10,2 L16,6" stroke="#ffaa44" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="-7" cy="-4" rx="3" ry="1.5" fill="#ff8888" opacity="0.4"/>
    <ellipse cx="7" cy="-4" rx="3" ry="1.5" fill="#ff8888" opacity="0.4"/>
  </g>

  <!-- === PLUSHIE 2 (Blue bear, right side) === -->
  <g transform="translate(196, 130)">
    <ellipse cx="0" cy="8" rx="12" ry="14" fill="url(#plush2)" stroke="#3366aa" stroke-width="1.2"/>
    <circle cx="0" cy="-8" r="11" fill="#99ccff" stroke="#3366aa" stroke-width="1.2"/>
    <circle cx="-8" cy="-17" r="5" fill="#99ccff" stroke="#3366aa" stroke-width="1"/>
    <circle cx="8" cy="-17" r="5" fill="#99ccff" stroke="#3366aa" stroke-width="1"/>
    <circle cx="-8" cy="-17" r="3" fill="#bbddff" opacity="0.7"/>
    <circle cx="8" cy="-17" r="3" fill="#bbddff" opacity="0.7"/>
    <circle cx="-4" cy="-9" r="3" fill="#111111"/>
    <circle cx="4" cy="-9" r="3" fill="#111111"/>
    <circle cx="-3" cy="-10" r="1.2" fill="#ffffff"/>
    <circle cx="5" cy="-10" r="1.2" fill="#ffffff"/>
    <ellipse cx="0" cy="-5" rx="2" ry="1.5" fill="#4477bb"/>
    <path d="M-2,-3 Q0,-1 2,-3" fill="none" stroke="#3366aa" stroke-width="0.8"/>
    <polygon points="0,-15 1,-13 3,-13 1.5,-11.5 2,-9.5 0,-10.5 -2,-9.5 -1.5,-11.5 -3,-13 -1,-13" fill="#ffdd00" opacity="0.7"/>
    <circle cx="10" cy="16" r="4" fill="#99ccff" stroke="#3366aa" stroke-width="0.8"/>
    <path d="M-10,2 L-16,6" stroke="#88bbff" stroke-width="3" stroke-linecap="round"/>
    <path d="M10,2 L16,6" stroke="#88bbff" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="-7" cy="-4" rx="3" ry="1.5" fill="#ff8888" opacity="0.4"/>
    <ellipse cx="7" cy="-4" rx="3" ry="1.5" fill="#ff8888" opacity="0.4"/>
  </g>

  <!-- === ENERGY SPARKLES === -->
  <circle cx="70" cy="30" r="2" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="25" r="2" fill="#00d4ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="110" r="1.5" fill="#00ffaa" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="100" r="1.5" fill="#00ffaa" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="170" r="1" fill="#00d4ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="175" r="1" fill="#00d4ff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>