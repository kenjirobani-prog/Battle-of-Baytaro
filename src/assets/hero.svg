  <path d="M114,48 Q119,44 126,47" fill="none" stroke="#1a1a3e" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M134,47 Q141,44 146,48" fill="none" stroke="#1a1a3e" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Smirk -->
  <path d="M120,70 Q126,76 130,76 Q134,76 140,70" fill="none" stroke="#333333" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M136,71 L138,74 L140,71" fill="#ffffff" stroke="none"/>
  <!-- Nose -->
  <path d="M129,64 L130,67 L131,64" fill="none" stroke="#dd9977" stroke-width="1.2"/>
  <!-- Ears -->
  <ellipse cx="100" cy="58" rx="4" ry="6" fill="url(#hskin)" stroke="#cc9966" stroke-width="1.5"/>
  <ellipse cx="160" cy="58" rx="4" ry="6" fill="url(#hskin)" stroke="#cc9966" stroke-width="1.5"/>
  <circle cx="99" cy="62" r="1.5" fill="#00d4ff"/>

