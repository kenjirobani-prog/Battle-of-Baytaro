    <line x1="327" y1="73" x2="297" y2="97"/>
    <line x1="380" y1="200" x2="340" y2="200"/>
    <line x1="327" y1="327" x2="297" y2="303"/>
    <line x1="200" y1="380" x2="200" y2="340"/>
    <line x1="73" y1="327" x2="103" y2="303"/>
    <line x1="20" y1="200" x2="60" y2="200"/>
    <line x1="73" y1="73" x2="103" y2="97"/>
